{% extends 'base.html' %}
    
{% block content %}

<h1>Post</h1>
{% for post in object_list %}
<li>
<a href="{% url 'articaldetail' post.pk %}">{{post.title}}</a>
{{post.author.first_name}}
{{post.author.last_name}} | {{post.author.email}}
<small><a href="{% url 'update_post' post.pk %}" >Edit</a></small><br>
{{post.body}}
</li>
{% endfor %}
    
{% endblock %}
